<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Inversiones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_style.css">

</head>

<body class="d-flex flex-column">
    <!-- Page Content  -->
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="barra col-md-5 col-lg-4">
          <h1 class="hvr-glow">TM Inversiones</h1>
          <h3>BIENVENIDO</h3>
          <h2>Accedé a tu cuenta</h2>
          <div class="form-group">
            <input class="form-control transparent-input hvr-glow" type="email" placeholder="Email" aria-label="Email">
          </div>
          <div class="form-group">
            <input class="form-control transparent-input hvr-glow" type="password" placeholder="Contraseña" aria-label="Contraseña">
          </div>
          <div class="contraseña_cuenta_nueva bootstrap text-right">
            <a id="olivasteContraseña" href="#">Olvidaste tu contraseña?</a>
          </div>
          <button type="button" class="btn btn-primary btn-lg btn-light hvr-glow">
            <a href="index.html" style="color:inherit">Ingresar</a>
          </button>
          <button type="button" class="btn btn-primary btn-lg btn-light hvr-glow"><i class="fab fa-google"></i>Ingresar con Gmail</button>
          <div class="contraseña_cuenta_nueva bootstrap text-right">
            <p id="todaviaNoTenesCuenta">Todavía no tenés una cuenta? <a id="crearNuevaCuenta" href="#">Crear Nueva Cuenta</a> </p>

          </div>
        </div>
        <div class="fotos col-md-7 col-lg-8 d-none d-md-block">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <!-- Slide One - Set the background image for this slide in the line below -->
                <div class="carousel-item active" style="background-image: url('https://source.unsplash.com/S8ffHr_dxHo/1920x1080')">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <!-- Slide Two - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('https://source.unsplash.com/IBUcu_9vXJc/1920x1080')">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <!-- Slide Three - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('https://source.unsplash.com/gp8BLyaTaA0/1920x1080')">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
            </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/3322291c82.js" crossorigin="anonymous"></script>
